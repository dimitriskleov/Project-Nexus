<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Nexus XI - Simple UI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: auto;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .toggle-btn {
            background: #007BFF;
            color: white;
        }
        .tab-btn {
            background: #444;
            color: white;
        }
        .tab-btn.active {
            background: #007BFF;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Project Nexus XI - Simple UI</h1>
    <button class="button toggle-btn" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    
    <div>
        <button class="button tab-btn active" onclick="switchTab('home')">Home</button>
        <button class="button tab-btn" onclick="switchTab('api')">APIs</button>
    </div>

    <div id="home" class="card">
        <p>This project offers APIs, mostly free, with some premium options at a reasonable price.</p>
    </div>

    <div id="api" class="card" style="display: none;">
        <h2>Available APIs</h2>
        <ul id="api-list">Loading...</ul>
    </div>
</div>

<script>
    function toggleDarkMode() {
        document.body.classList.toggle("dark-mode");
    }

    function switchTab(tab) {
        document.getElementById('home').style.display = tab === 'home' ? 'block' : 'none';
        document.getElementById('api').style.display = tab === 'api' ? 'block' : 'none';

        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');
    }

    async function fetchAPIs() {
        try {
            const response = await fetch("https://raw.githubusercontent.com/dimitriskleov/project-nexus-xi-apis/refs/heads/main/apis");
            const data = await response.text();
            const apis = data.split("\n").filter(api => api.trim() !== "");
            document.getElementById("api-list").innerHTML = apis.map(api => `<li>${api}</li>`).join("");
        } catch (error) {
            document.getElementById("api-list").innerHTML = "<li>Failed to load APIs.</li>";
        }
    }

    fetchAPIs();
</script>

</body>
</html>
