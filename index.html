<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-mode">
    <div class="container">
        <h1>üåê API Navigator</h1>
        <div class="input-section">
            <input type="text" id="apiUrlInput" placeholder="Enter API URL" autocomplete="off">
            <button id="exploreBtn">Explore API</button>
        </div>
        <div class="search-section">
            <input type="text" id="apiSearchInput" placeholder="Search APIs...">
        </div>
        <div id="apiResults" class="results-section">
            <!-- Results will be dynamically populated here -->
        </div>
        <div class="predefined-apis">
            <h2>API Collection</h2>
            <ul id="apiList"></ul>
        </div>
    </div>
    <div id="warningModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <p id="warningText"></p>
        </div>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
